<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“± Phone Camera - Object Detection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header {
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        text-align: center;
        z-index: 100;
      }
      .container {
        position: relative;
        flex: 1;
        overflow: hidden;
      }
      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
      }
      .btn {
        padding: 15px 20px;
        margin: 5px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        min-width: 120px;
      }
      .btn:active {
        background: rgba(255, 255, 255, 0.2);
      }
      .btn.connected {
        background: #00aa00;
      }
      .btn.streaming {
        background: #ff4444;
      }
      .status {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
      }
      .connection-id {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>ðŸ“± Phone Camera Stream</h2>
      <p>Share your camera with browser for AI detection</p>
    </div>

    <div class="container">
      <video id="video" autoplay muted playsinline></video>

      <div class="connection-id" id="connectionId">Connecting...</div>

      <div class="status" id="status">Ready to connect</div>

      <div class="controls">
        <button id="startBtn" class="btn">Start Camera</button>
        <button id="connectBtn" class="btn" style="display: none">
          Connect to Browser
        </button>
        <button id="stopBtn" class="btn" style="display: none">
          Stop Stream
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="phone-simple.js"></script>
  </body>
</html>
