<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 5px; font-size: 16px; }
        #status { margin: 20px 0; padding: 10px; background: #f0f0f0; }
        #logs { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Phone Debug Page</h1>
    <div id="status">Loading...</div>
    <button id="testBtn">Test Connection</button>
    <button id="clearBtn">Clear Logs</button>
    
    <h3>Debug Logs:</h3>
    <div id="logs"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Simple logging system
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += message + '<br>';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function updateStatus(message) {
            statusDiv.textContent = message;
            log('STATUS: ' + message);
        }
        
        // Clear logs button
        document.getElementById('clearBtn').onclick = () => {
            logsDiv.innerHTML = '';
        };
        
        // Test basic functionality
        log('üöÄ PHONE DEBUG PAGE LOADED - v1.0');
        log('üì± User Agent: ' + navigator.userAgent);
        log('üì± Is Mobile: ' + /iPhone|iPad|iPod|Android/i.test(navigator.userAgent));
        
        // Test Socket.IO connection
        let socket;
        try {
            log('üîó Attempting Socket.IO connection...');
            socket = io();
            
            socket.on('connect', () => {
                log('‚úÖ Socket.IO connected successfully!');
                updateStatus('Connected to server');
                
                // Test phone registration
                socket.emit('phone-connect', {});
            });
            
            socket.on('phone-connected', (data) => {
                log('‚úÖ Phone registered with ID: ' + data.phoneId);
                updateStatus('Phone registered: ' + data.phoneId.substring(0, 8) + '...');
            });
            
            socket.on('disconnect', () => {
                log('‚ùå Socket.IO disconnected');
                updateStatus('Disconnected from server');
            });
            
            socket.on('connect_error', (error) => {
                log('‚ùå Socket.IO connection error: ' + error.message);
                updateStatus('Connection error');
            });
            
        } catch (error) {
            log('‚ùå Socket.IO initialization error: ' + error.message);
            updateStatus('Socket.IO error');
        }
        
        // Test button
        document.getElementById('testBtn').onclick = () => {
            log('üß™ Test button clicked');
            if (socket && socket.connected) {
                log('‚úÖ Socket is connected');
                updateStatus('Socket test passed');
            } else {
                log('‚ùå Socket is not connected');
                updateStatus('Socket test failed');
            }
        };
        
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            log('‚ùå JAVASCRIPT ERROR: ' + message + ' at line ' + lineno);
            updateStatus('JavaScript Error');
            return false;
        };
        
        log('üéØ Debug page initialization complete');
        updateStatus('Debug page ready');
    </script>
</body>
</html>
